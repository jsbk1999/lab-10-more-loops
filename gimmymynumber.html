<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script>
  var userstring = prompt("Gimme a number that is greater than 100...");
  var usernum = parseInt(userstring);

  while (usernum < 100) { // test condition: for when the termination is NOT true, keep on looping...
    // "While usernum is less than 100..."
    console.log(usernum + " is less than 100, Try again, I've got all day...");
    userstring = prompt(usernum + " is less than 100, Try again, I've got all day...");
    usernum  = parseInt(userstring);

  }
  console.log(usernum + " is greater than 100! Finally! Great job!");

</script>

  </body>
</html>
